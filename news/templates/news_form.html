{% extends 'base.html' %}
{% load static %}

{% block title %}
    Formulário para Nova Notícia
{% endblock %}

{% block content %}
    <header class="header">
        <ul class="header-links">        
            <li><a href="{% url 'home-page' %}">Home</a></li>
            <li><a href="{% url 'categories-form' %}">Cadastrar Categorias</a></li>
            <li><a href="{% url 'news-form' %}">Cadastrar Notícias</a></li>
        </ul>
    </header>
    <main>
        <form method="post" action="{% url 'news-form' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Título</label>
            <input type="text" name="title" maxlength="200" required>
            <label for="content">Conteúdo</label>
            <textarea name="content" required></textarea>
            <label for="author">Autoria</label>
            <select name="author">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <label for="created_at">Criado em</label>
            <input type="date" name="created_at" required>
            <label for="image">URL da Imagem</label>
            <input type="file" name="image">
            {% for category in categories %}
                <label for="category_{{ category.id }}">{{ category.name }}</label>
                <input type="checkbox" name="categories" value="{{ category.id }}" id="category_{{ category.id }}">
            {% endfor %}
            <button type="submit">Salvar</button>
        </form>
    </main>
{% endblock %}
